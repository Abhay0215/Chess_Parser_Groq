services:
  - type: web
    name: chess-parser-backend
    env: docker
    plan: free
    region: singapore # Closest region to India usually available on Render
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: BACKEND_CORS_ORIGINS
        sync: false # Add your Vercel URL here (e.g. https://your-app.vercel.app)
